<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repositorio de Aplicaciones Educativas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200">

    <!-- ... El <header> se mantiene igual que en la respuesta anterior ... -->
    <header class="bg-white dark:bg-gray-800 border-b dark:border-gray-700 p-6">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center gap-4">
                <img src="https://raw.githubusercontent.com/vcedua/Repo-App-Base/main/logo.svg" alt="Logo App Search" class="h-12 w-12">
                <div>
                    <h1 class="text-2xl md:text-3xl font-bold text-gray-800 dark:text-white">Repositorio de aplicaciones educativas</h1>
                    <p class="text-gray-600 dark:text-gray-400 mt-1">Una colecci√≥n de aplicaciones y recursos creados por la comunidad <a href="#" class="text-blue-600 hover:underline">Vibe Coding Educativo</a>.</p>
                </div>
            </div>
            <div class="flex items-center gap-2">
                <button id="theme-toggle" class="theme-icon">
                    <svg id="theme-toggle-dark-icon" class="hidden h-6 w-6" fill="currentColor" viewBox="0 0 20 20"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path></svg>
                    <svg id="theme-toggle-light-icon" class="hidden h-6 w-6" fill="currentColor" viewBox="0 0 20 20"><path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zM3 11a1 1 0 100-2H2a1 1 0 100 2h1z" clip-rule="evenodd" fill-rule="evenodd"></path></svg>
                </button>
                 <button class="theme-icon">
                    <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path></svg>
                </button>
            </div>
        </div>
    </header>

    <main class="container mx-auto p-4 md:p-8">
        <!-- Barra de Controles -->
        <div class="grid grid-cols-1 md:grid-cols-12 gap-4 mb-6">
            <input type="text" id="searchInput" placeholder="üîç Buscar por todos los campos..." class="md:col-span-8 w-full p-3 border rounded-md dark:bg-gray-700 dark:border-gray-600 focus:ring-2 focus:ring-blue-500">
            <button id="favoritesBtn" class="control-btn md:col-span-2">
                <svg class="h-5 w-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 016.364 0L12 7.5l1.318-1.182a4.5 4.5 0 116.364 6.364L12 19.5l-7.682-7.682a4.5 4.5 0 010-6.364z"></path></svg>
                Favoritos
            </button>
            <button id="filtersBtn" class="control-btn md:col-span-2">
                <svg class="h-5 w-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2a1 1 0 01-.293.707L12 14.414V19a1 1 0 01-1.447.894L7 17v-2.586L3.293 6.707A1 1 0 013 6V4z"></path></svg>
                Filtros
            </button>
        </div>
        
        <!-- Barra de Resultados y Paginaci√≥n -->
        <div class="flex flex-col md:flex-row justify-between items-center mb-8 gap-4 text-sm text-gray-600 dark:text-gray-400">
            <p id="results-count">Mostrando 0 de 0 aplicaciones.</p>
            <div id="pagination-controls" class="flex items-center gap-2"></div>
            <div class="flex items-center gap-2">
                <label for="showCount">Mostrar:</label>
                <select id="showCount" class="border rounded-md p-1 dark:bg-gray-700 dark:border-gray-600">
                    <option value="12">12</option>
                    <option value="24">24</option>
                    <option value="48">48</option>
                </select>
            </div>
        </div>

        <div id="loading" class="text-center">Cargando aplicaciones...</div>
        <div id="app-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6"></div>
    </main>

    <!-- Modal de Filtros (Oculto por defecto) -->
    <div id="filterModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-xl p-6 w-full max-w-2xl max-h-[80vh] overflow-y-auto">
            <div class="flex justify-between items-center border-b pb-3 mb-4 dark:border-gray-600">
                <h2 class="text-xl font-bold">Filtros Avanzados</h2>
                <button id="closeModalBtn" class="text-gray-500 hover:text-gray-800 dark:hover:text-white">&times;</button>
            </div>
            <!-- Contenedores para los checkboxes de filtros -->
            <div id="filter-options">
                <div class="mb-4">
                    <h3 class="font-semibold mb-2">Nivel Educativo</h3>
                    <div id="filter-nivel" class="filter-grid"></div>
                </div>
                <div>
                    <h3 class="font-semibold mb-2">√Årea de Conocimiento</h3>
                    <div id="filter-area" class="filter-grid"></div>
                </div>
            </div>
            <div class="flex justify-end gap-4 mt-6 border-t pt-4 dark:border-gray-600">
                <button id="clearFiltersBtn" class="px-4 py-2 rounded-md border dark:border-gray-500 hover:bg-gray-100 dark:hover:bg-gray-700">Limpiar Filtros</button>
                <button id="applyFiltersBtn" class="px-4 py-2 rounded-md bg-blue-600 text-white hover:bg-blue-700">Aplicar Filtros</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
